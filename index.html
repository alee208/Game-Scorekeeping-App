<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Happy+Monkey&family=Itim&family=Libre+Baskerville:wght@400;700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Orbitron:wght@800&family=Oswald:wght@200..700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <p id="home-score">0</p>
                <div>
                    <button onclick="homeAddOne()" class="btn btn-1">+ 1</button>
                    <button onclick="homeAddTwo()" class="btn btn-2">+ 2</button>
                    <button onclick="homeAddThree()"class="btn btn-3">+ 3</button>
                </div>
                <div>
                    <button onclick="homeMinusOne()" class="btn btn-1">- 1</button>
                    <button onclick="homeMinusTwo()" class="btn btn-2">- 2</button>
                    <button onclick="homeMinusThree()"class="btn btn-3">- 3</button>
                </div>
            </div>


            <div id="timer-container">
                <h4>Time</h4>
                <div id="timer"><span id="minutes">00</span>:<span id="seconds">00</span>:<span id="milliseconds">00</span></div>
                <div id="timer-btns">
                    <button id="start" onclick="startTimer()" class="timerBtn">Start</button>
                    <button id="stop" onclick="stopTimer()" class="timerBtn">Pause</button>
                    <button id="reset" onclick="resetTimer()" class="timerBtn">Reset Timer</button>
                    <button id="addMinute" onclick="addMinute()" class="timerBtn">Add 1 Minute</button>
                    <button id="add30Second" onclick="add30Seconds()" class="timerBtn">Add 30 Seconds</button>
                    <button id="addSecond" onclick="addSecond()" class="timerBtn">Add 1 Second</button>
                    <button id="newGame" onclick="newGame()" class="timerBtn">New Game</button>
                </div>
            </div>



            <div>
                <h3>GUEST</h3>
                <p id="guest-score">0</p>
                <div>
                    <button onclick="guestAddOne()" class="btn btn-1">+ 1</button>
                    <button onclick="guestAddTwo()" class="btn btn-2">+ 2</button>
                    <button onclick="guestAddThree()" class="btn btn-3">+ 3</button>
                </div>
                <div>
                    <button onclick="guestMinusOne()" class="btn btn-1">- 1</button>
                    <button onclick="guestMinusTwo()" class="btn btn-2">- 2</button>
                    <button onclick="guestMinusThree()"class="btn btn-3">- 3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
